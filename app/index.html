<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Vue project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="well">
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" class="formControl" placeholder="First name" v-model="formData.firstname">   
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" class="formControl" placeholder="Last name" v-model="formData.lastname">   
                </div>
                <div class="form-group">
                    <label for="blog">Blog</label>
                    <input type="text" id="blog" class="formControl" placeholder="url" v-model="formData.url">   
                </div>
                <div class="form-group">
                    <label for="bage">Personal bage (HTML)</label>
                    <textarea id="bage" class="formControl" cols="10" rows="3" v-model="formData.badge"></textarea>   
                </div>
                <div class="form-group">
                    <label for="book">Favorite boock isbn (like 4353252235)</label>
                    <input type="text" id="book" class="formControl" placeholder="book" v-model="formData.bookisbn">   
                </div>
                <div class="form-group">
                    <label for="techno">Technologies</label>
                    <input type="text" id="techno" class="formControl" placeholder="techno" v-model="formData.technologies">  
                </div>
                <button type="submit" class="btn btn-default" v-on:click.prevent="submit">Submit</button> 
            </form>
        </div>
        <div class="well" v-if="showDetails">
            <h3>Dear {{fullname}}!</h3>
            <p v-html="formData.badge"></p>
            <p>My blog is <a v-bind:href="formData.url">here</a></p>
            <p>
                <h4>My favourite book is ''</h4>
                <img src="" alt="alt">
            </p>
            <p>
                My technologies
                <ul>
                    <li v-for="tech in mytechnologies">{{tech}}</li>
                </ul>
            </p>
        </div>
        <div v-else class="well">Please submite the form</div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                formData:{
                    firstname: "",
                    lastname: "",
                    url: "http://www.",
                    badge: "",
                    bookisbn: "",
                    technologies: ""
                },
                showDetails: false
            },
            methods:{
                submit: function(){
                    this.showDetails=true;
                }
            },
            computed:{
                fullname: function () {
                    return this.formData.firstname + " " + this.formData.lastname;
                },
                mytechnologies: function(){
                    return this.formData.technologies.split(',');
                }
            }
        });
    </script>
</body>
</html>
